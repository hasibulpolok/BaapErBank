<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank User Panel</title>
    <!-- favicon  -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- TailWind Css  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span
                class="font-semibold text-purple-600">Moooooney</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance calculation -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4  ">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl font-semibold">Deposit</h3>
                    <h4 class="text-4xl text-white">$<span>00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl font-semibold">Withdraw</h3>
                    <h4 class="text-4xl text-white">$<span>00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl font-semibold">Balance</h3>
                    <h4 class="text-4xl text-white">$<span>00</span>
                </div>
            </div>
        </section>
        <!-- Deposit & Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 justify-around">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl font-medium">Please Deposit</h3>
                    <div>
                        <input id="deposit-amount" class="border border-gray-400 rounded block w-3/4 mb-2 px-3" type="text" name=""
                            id="" placeholder="Deposit $" required>
                        <button id="deposit-button" class="bg-yellow-600 px-4 py-2 rounded font-medium text-white ">Deposit</button>
                    </div>
                </div>
                <div class="bg-green-100 p-8 rounded">
                    <h3 class="text-2xl font-medium">Withdraw</h3>
                    <div>
                        <input id="Withdraw-amount" class="border border-gray-400 rounded block w-3/4 mb-2 px-3" type="text" name=""
                            id="" placeholder="Withdraw $" required>
                        <button id="withdraw-button" class="bg-yellow-600 px-4 py-2 rounded font-medium text-white">Withdraw</button>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
</body>

</html>
